query GetEntity($entity: ID!) {
  wikidata {
    entity(id: $entity) {
      id
      label(language: "en") {
        value
      }
      description(language: "en") {
        value
      }
      claims {
        id
        rank
        mainsnak {
          	...SnakFragment
        }
        qualifiers {
            ...SnakFragment
        }
        references {
          snaks {
            ...SnakFragment
          }
        }
      }
    }
  }
}